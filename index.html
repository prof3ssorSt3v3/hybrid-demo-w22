<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Material+Icons"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Media Player</title>
  </head>
  <body>
    <header>
      <h1><span>Green</span> <span>Day</span> <span>Player</span></h1>
    </header>
    <main>
      <section class="player-area">
        <audio src="" id="audio"></audio>
        <div class="player">
          <i class="mute material-icons">volume_up</i>
          <div class="visual">
            <h2>Track Name</h2>
            <img class="thumb-big" alt="" />
          </div>
          <div class="status">
            <time class="current">00:00</time>
            <progress class="progress" max="100" value="0"></progress>
            <time class="duration">00:00</time>
          </div>
          <div class="controls">
            <button class="btn prev">
              <span class="material-icons">skip_previous</span>
            </button>
            <button class="btn replay">
              <span class="material-icons">replay_10</span>
            </button>
            <button class="btn play-pause">
              <span class="material-icons">play_circle_outline</span>
              <!-- <span class="material-icons">pause_circle_outline</span> -->
            </button>
            <button class="btn stop">
              <span class="material-icons">stop_circle</span>
            </button>
            <button class="btn forward">
              <span class="material-icons">forward_10</span>
            </button>
            <button class="btn next">
              <span class="material-icons">skip_next</span>
            </button>
          </div>
        </div>
      </section>
      <section class="list-area">
        <ul>
          <li class="listitem">
            <img src="img/" alt="" class="thumb" />
            <h3 class="artist-name"></h3>
            <h4 class="track-name"></h4>
          </li>
        </ul>
      </section>
    </main>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
